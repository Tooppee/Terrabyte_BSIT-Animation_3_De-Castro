<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Christopher De Castro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
   <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevent scrollbars from showing */
        }
        .hero-section {
            position: relative;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #000;
            z-index: 2;
        }
        .hero-section img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 1px solid #fff;
            object-fit: cover;
            margin-bottom: 20px;
            z-index: 2;
        }
        .hero-section h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            margin-bottom: 10px;
            z-index: 2;
        }
        .hero-section p {
            font-size: 1rem;
            margin-bottom: 30px;
            z-index: 2;
        }
        .hero-section .btn-cta {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            z-index: 2;
        }
        .hero-section .btn-cta:hover {
            background-color: #444;
            color: #fff;
        }
         /* Background Overlay */
         .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Adjust transparency here */
            z-index: 1;
        }
        /* Dynamic Background Container */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .background-container img,
        .background-container video {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 1s ease; /* Right-to-left effect */
        }
        .background-container img.active,
        .background-container video.active {
            transform: translateX(-100%);
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #111;
            color: #666;
            font-size: 0.9rem;
            z-index: 2;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            z-index: 2;
        }
        html {
    scroll-behavior: smooth;
        }
        /* Fade-out effect */
       body.fade-out {
          opacity: 0;
          transition: opacity 1s ease-out;  /* Adjust the time for fade duration */
        }

    </style>
</head>
<body>
    <!-- Hero Section -->
   <div class="hero-section">
    <!-- Dynamic Background -->
    <div class="background-container">
        <video src="Pictures/vid_1.mp4" muted ></video>
        <video src="Pictures/vid_2.mp4" muted ></video>
        <video src="Pictures/vid_3.mov" muted ></video>
    </div>
    <div class="background-overlay"></div>

    <img src="pictures/final-pic.png" alt="Your Picture">
    <h1>Christopher John Hitler de Castro</h1>
    <p>
        Animation Student | Storytelling Enthusiast | Creative Visionary<br>
        Crafting visual experiences that inspire and captivate.
    </p>
    <!-- Button now links to the works section -->
    <a href="works.html#works-section" class="btn btn-cta">View My Work</a>
</div>


    <!-- Footer -->
    <footer>
        <footer class="text-center py-4" style="background-color: #111; color: #666;">
        <p>&copy; 2024 CJDC. Designed with passion for animation.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
     <!-- JavaScript -->
     <script>
        const slides = document.querySelectorAll('.background-container img, .background-container video');
        let currentIndex = 0;

        function changeSlide() {
    // Remove "active" class from the current slide
    slides[currentIndex].classList.remove('active');
    
    // Pause video if it's currently playing
    if (slides[currentIndex].tagName === 'VIDEO') {
        slides[currentIndex].pause();
    }
    
    // Update the index for the next slide
    currentIndex = (currentIndex + 1) % slides.length;
    
    // Add "active" class to the new slide
    slides[currentIndex].classList.add('active');

    // If the current slide is a video, play it
    if (slides[currentIndex].tagName === 'VIDEO') {
        slides[currentIndex].play();
        slides[currentIndex].addEventListener('ended', changeSlide, { once: true });
    } else {
        setTimeout(changeSlide, 5000); // 5 seconds for images
    }
}
        // Initialize the first slide
        slides[currentIndex].classList.add('active');
        if (slides[currentIndex].tagName === 'VIDEO') {
            slides[currentIndex].play();
            slides[currentIndex].addEventListener('ended', changeSlide, { once: true });
        } else {
            setTimeout(changeSlide, 5000); // 5 seconds for the first image
        }
        document.querySelector('.btn-cta').addEventListener('click', function(event) {
    event.preventDefault();  // Prevent the default link action
    
    // Add fade-out effect to body
    document.body.classList.add('fade-out');
    
    // Redirect to the works page after the fade-out effect completes
    setTimeout(function() {
        window.location = "works.html";  // Redirect after fade-out
    }, 1000);  // Delay must match the duration of the fade-out effect
});

    </script>
</body>
</html>
